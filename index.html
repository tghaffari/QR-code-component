<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="layout.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="row text-align-center">
      <div class="column-full">
        <div class="white-background">
          <div class="row">
            <div class="column-full">
              <img class="qr-code" src="images/image-qr-code.png" alt="QR Code">
            </div>
          </div>
          <div class="row text-padding">
            <div class="column-full">
              <h3 class="heading">Improve your front-end skills by building projects</h3>
              <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/tghaffari">Tarra Ghaffari</a>.
  </div>
</body>
</html>
